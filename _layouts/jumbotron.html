---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- For larger displays -->
        <div class='visible-xl visible-lg visible-md hidden-sm hidden-xs'>
          <h1>
            {% if page.title == "Home" %}
              WWU Racing
            {% else %}
              {{ page.title }}
            {% endif %}
          </h1>
        </div>
        <!-- more mobile friendly -->
        <div class='hidden-md visible-sm visible-xs text-left'>
          <h2>
            {% if page.title == "Home" %}
              WWU Racing
            {% else %}
              {{ page.title }}
            {% endif %}
          </h2>
        </div>
      </div>
    </div>
  </div>
  <img class="img-responsive" src="{% for image in site.static_files %}{% assign pageTitle = page.title | slugify %}{% assign imgPath = image.path | downcase %}{% if imgPath contains pageTitle %}{{ image.path }}{% endif %}{% endfor %}">
</div>

<div class="container-body container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 hidden-xs text-justify">
      {{ content }}
    </div>
    <div class="visible-xs col-xs-12 text-center">
      {{content}}
    </div>
  </div>
</div>
